<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>League Battle</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>


</head>
<body>
    <div id="custom-alert" class="custom-alert">
        <div class="custom-alert-content">
            <span class="close-btn">&times;</span>
            <p id="alert-message"></p>
            <button class="confirm-button">OK</button>
        </div>
    </div>
    <div class="main-section-title">Welcome to the League of Legends</div>
    
    <div id="main-game-section">

        <div id="characters-section">
            <div class="section-title-two">Available Characters</div>
            <div id="character-area"></div>
        </div>

        <div id="selected-character-section">
            <div class="section-title">Your Character</div>

            <div id="selected-character"></div>
        </div>

        <div id="available-to-attack-section">
            <div class="section-title-third">Enemies</div>
        </div>
        
            <button id="attack-button">Attack</button>
        
        
        <div id="characters-section">
            <div class="section-title-last">Opponent</div>
            <div id="defender"></div>
                
        </div>
        
    </div>

    <div id="game-message"></div>
    <button id="reset-button" style="display: none;">Reset Game</button>
</body>





</html>
